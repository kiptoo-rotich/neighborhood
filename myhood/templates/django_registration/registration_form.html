{%extends "django_registration/base.html"%}
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <center><img
            src="https://st2.depositphotos.com/3369547/8119/v/600/depositphotos_81199236-stock-illustration-home-design.jpg"
            alt="Image" class="img-responsive" width="20%"></center>
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">

        </div>
        <div class="col-md-4"  style="background-color:white;">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default" style="background-color:white;">

                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">

                    <form action="/accounts/register/" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form %}
                        <div class="form-group">
                            <a href="{% url 'profile' user.id%}"><input type="submit" class="btn btn-primary btn-sm" value="Sign Up"></a>
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                        <p class="text-center">Already have an account? <a href="/accounts/login/">Login</a></p>

                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
