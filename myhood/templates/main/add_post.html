{%extends 'base.html'%}
{%load bootstrap3%}
{%block content%}
<div class="container">

    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6" style="background-color: white;margin-top:3%;border-radius:5px;padding:2%;">
            <form action="" method="POST" style="width:100%" enctype='multipart/form-data'>
                {% csrf_token %}
                {% bootstrap_form form %}
                <div class="form-group" style="background-color:lightgray;border-radius:5px;">
                    <input type="submit" class="btn btn-primary btn-md" value="Post" style="width:100%;">
                </div>
                <input type="hidden" name="next" value="{{next}}">
            </form>
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>

</div>

{%endblock%}
