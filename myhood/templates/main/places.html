{%extends 'base.html'%}
{%block content%}
<div class="container">
    <div class="row">
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
        <div class="col-sm-6 col-md-6 col-lg-6"  style="margin-top:3%;background-color:white;border-radius:5px;margin-top:1%;padding:2%;">
            {%for neighbor in neighbor%}
            <img src="{{neighbor.neighborhood_image.url}}" alt="Image" class="img-responsive" style="width:100%;">
            <h3 class="text-center">{{neighbor.neighborhood_name}}</h3>
            <h4 class="text-center">{{neighbor.neighborhood_location}}</h4>
            {%endfor%}
        </div>
        <div class="col-sm-3 col-md-3 col-lg-3"></div>
    </div>
</div>
{%endblock%}
