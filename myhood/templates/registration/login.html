{%extends "django_registration/base.html"%} 
{% load bootstrap3 %}
{% block content %}
<div class="container">
    <center><img
            src="https://st2.depositphotos.com/3369547/8119/v/600/depositphotos_81199236-stock-illustration-home-design.jpg"
            alt="Image" class="img-responsive" width="20%"></center>
    <div class="row">
        <!-- Empty div -->
        <div class="col-md-4">
        </div>
        <div class="col-md-4"  style="background-color:white;">
            {% if form.errors %}
            <p> Password or Username is incorrect </p>
            {% endif %}
            <div class="panel panel-default">

                <div class="panel-heading">
                    <h3 class="text-center">Sign In</h3>
                </div>
                <div class="panel-body">

                    <form action="{%url 'login'%}" method="post">
                        {% csrf_token %}
                        {% bootstrap_form form%}

                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm" value="Login">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">
                        <p class="text-center">Don't have an account? <a href="{%url 'django_registration_register'%}">Register</a></p>
                    </form>

                </div>

            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>

{% endblock %}
